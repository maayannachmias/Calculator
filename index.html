<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    }
    .container{
        width: 400px;
        margin: 40px auto;
        background-color: gainsboro;
        padding: 10px;
    }
    .monitor{
        background-color: black;
        padding: 5px;
        color: white;
    }
    .but{
        float: left;
        width: 110px;
        margin: 10px;
        background-color: white;
        text-align: center;
        padding-top: 15px;
        border-radius: 4px;
        cursor: pointer;
        border: 1.5px solid rgb(16, 13, 13);
    }
    .but:hover{
        background-color: burlywood;
        color: white;
    }
    .signBut{
        float: left;
        width: 56px;
        margin: 10px;
        background-color: orange;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 20px;
        cursor: pointer;
        border: 1.5px solid rgb(16, 13, 13);
    }
    .signBut:hover{
        background-color: burlywood;
        color: black;
    }
    .result{
        margin: 5px;
        background-color: white;
        text-align: center;
        padding-top: 5px;
        border-radius: 4px;
        cursor: pointer;
        border: 1.5px solid rgb(16, 13, 13);
    }
    .result:hover{
        background-color:  burlywood;
        color: white;
    }
</style>
<body>
    <div style="text-align: center; font-size: 24px; color:  black;">
    Calculator
    </div>
    <div class="container">
        <div class="monitor">temp</div>
        <div class="but">1</div>
        <div class="but">2</div>
        <div class="but">3</div>
        <div class="but">4</div>
        <div class="but">5</div>
        <div class="but">6</div>
        <div class="but">7</div>
        <div class="but">8</div>
        <div class="but">9</div>
        <div class="but">0</div>
        <div class="but">â€¢</div>
        <div class="but">C</div>
        <div class="signBut">+</div>
        <div class="signBut">-</div>
        <div class="signBut">*</div>
        <div class="signBut">/</div>
        <div class="signBut">^</div>
        <div style="clear: both;"></div>
        <div class="result">=</div>
    </div>
</body>
</html>
